<!DOCTYPE html>
<html>
  {% block head %}
  <head>
    <title>
      {% block title%} {{title}} {% endblock title %}-|-&nbsp e.g.
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style0.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  {% endblock head %}

  {% block navbar %}
  <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:black;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">e.g.</a>
	<span class="glyphicon glyphicon-calendar"></span>
      </div>
      <form class="navbar-form navbar-right" action="/advancedsearch">
        <button type="submit" class="btn btn-default">  Advanced Search </button>
      </form>
      <form class="navbar-form navbar-right" action="/search" method="GET,POST">
        <div class="form-group">
          <input type="text" class="form-control" name="query" placeholder="What do you want to do?">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
    </div>
  </nav>
  <footer class="navbar-default navbar-fixed-bottom">
  <div class="container-fluid" style="background-color: white; font-size: 20px; padding:20px;">
    <center>
    <span><b>Created by TB Magestic</b></span>
  </center>
  </div>
  </footer>
  {% endblock navbar %}

  {% block body %}
  <body>
    {% block content %}
    {% endblock content %}
  </body>
  {% endblock body %}
</html>
